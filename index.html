<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Online</title>
</head>
<body>
    <header>
        <h1>Badass Rock Paper Scissors</h1>
    </header>   
    <main>
        <div class="buttons">
            <button value="ROCK"><img class="rps-image" src="images/rock.png" alt="Rock"></button>
            <button value="PAPER"><img class="rps-image" src="images/paper.png" alt="Paper"></button>
            <button value="SCISSORS"><img class="rps-image" src="images/scissors.png" alt="Scissors"></button>
        </div>
        <div id="scoreboard">
        </div>
    </main>
</body>
</html>
